	<head>

	<body>
		<div class="Input-container">
			<select id="selector">
                    <option class="options" value="0">Tomorrowland</option>
                    <option class="options" value="1">Christmas</option>
                    <option class="options" value="2">New Year's Eve</option>
                    <option class="options" value="3">Birthday</option>

            </select>              
		</div>

		<div id="countdownCont" class="countdown-container">
			<div class="num-container days-container">
				<p class="num-text" id="days"></p>
				<span></span>
                
			</div>
			<div class="num-container hours-container">
				<p class="num-text" id="hours"></p>
				<span></span>
                
			</div>
			<div class="num-container minutes-container">
				<p class="num-text" id="minutes"></p>
				<span></span>
                
			</div>
			<div class="num-container seconds-container">
				<p class="num-text" id="seconds"></p>
				<span></span>
                
			</div>
		</div>
